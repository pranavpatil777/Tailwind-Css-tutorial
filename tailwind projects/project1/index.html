<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body class="bg-gray-100">
     <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="./facebook.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white rounded-lg w-1/4 p-3">
            <input class="px-4 h-12 my-3 border-2 border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border-2 border-gray-200 rounded-lg"  type="password" placeholder="password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">create New Account</button>

        </div>
     </div>
</body>
</html>
